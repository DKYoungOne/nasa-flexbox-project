<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <h1 class="text">NASA</h1>
    </header>
    <footer>
        <section id="socialMedia" class="child">
            <h2 class="text">Social Media</h2>
            <span class="text" class="details" >Twitter  -</span>
            <a class="text" class="details" href="https://www.twitter.com/nasa">@nasa</a>
            <br>
            
            <span class="text"class="details" >Facebook  -</span>
            <a class="text" class="details" href="https://www.fb.com/nasa">fb.com/nasa</a>
            <br>
            
            <span class="text" class="details">Instagram  -</span>
            <a class="text" class="details" href="https://www.instagram.com/nasa">@nasa</a>
            <br>
            
            <span class="text" class="details" >YouTube  -</span>
            <a class="text" class="details" href="https://www.youtube.com/nasa">youtube.come/NASA</a>
        </section>
        <section id="officeInfo" class="child">
            <h2 class="text">Office Info</h2>
            <span class="text">Public Communications Office</span>
            <br>
            <span class="text">NASA Headquarters</span>
            <br>
            <span class="text">300 E. Street SW, Suite 5R30</span>
            <br>
            <span class="text">Washington,DC 20546</span>
            <br>
            <a class="text" href="tel:2023580001" style="margin-left:15pt;">(202) 258-0001 (Office)</a>
            <br>
            <span class="text">(202) 358-4338 (Fax)</span>
        </section>
        <section id="contactUs" class="child">
            <!-- This is a test for github sign in stuff -->
            <h2 class="text">Contact Us</h2>
            <label class="text" for="name">Name</label><br>
            <input type="text" id="name" name="name"><br><br>
            <label class="text" for="message">Message</label><br>
            <textarea id="message" rows="5" cols="26"></textarea><br><br>
            <input class="button" type="button" id="sendmessage" name="sendmessage" value="send">
        </section>
    </footer>
</body>
</html>
